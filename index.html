  <div id="content" class="content">
    <h2>환영합니다!</h2>
    <p>OHTC에 오신 것을 환영합니다! 이 페이지는 osu! Half Time Cup 대회에 관한 모든 정보를 제공합니다.</p>
  </div>

  <p class="center-text">다음 일정 : 참가자 모집</p>
  <h9 class="center-text">2025년 3월 17일까지 남은 시간</h9>

  <div class="countdown-wrapper">
    <div class="countdown-container">
      <div class="countdown" id="countdown"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 OHTC. All Rights Reserved.</p>
  </footer>

  <script>
    // 목표 날짜 설정 (2025년 3월 17일)
    const targetDate = new Date(2025, 2, 17);

    function updateCountdown() {
      const now = new Date(); // 현재 시간
      const timeRemaining = targetDate - now; // 목표 시간과 현재 시간의 차이 (밀리초 단위)
      
      if (timeRemaining <= 0) {
        document.getElementById('countdown').textContent = "목표 날짜가 도달했습니다!";
        clearInterval(interval);
        return;
      }

      // 시간, 분, 초 계산
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      // 남은 시간을 출력
      document.getElementById('countdown').textContent = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
    }

    // 1초마다 실시간 업데이트
    const interval = setInterval(updateCountdown, 1000);

    // 처음 실행 시에도 한 번 호출하여 초기 값 설정
    updateCountdown();

    // 섹션 콘텐츠 로딩
    function loadContent(section) {
      const sectionData = data[section];
      const contentDiv = document.getElementById('content');
      if (sectionData) {
        const title = `<h2>${sectionData.title}</h2>`;
        const body = Array.isArray(sectionData.content)
          ? sectionData.content.join("")
          : sectionData.content;
        contentDiv.innerHTML = title + body;
      } else {
        console.error('선택한 섹션의 데이터가 없습니다.');
      }
    }

    // 기본적으로 홈 콘텐츠 로드
    loadContent('home');
  </script>
</body>
