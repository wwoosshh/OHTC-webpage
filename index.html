  <script>
    // 목표 날짜 설정 (2025년 3월 17일)
    const targetDate = new Date(2025, 2, 17); // 2025년 3월 17일 (3월은 2번 인덱스)

    function updateCountdown() {
      const now = new Date(); // 현재 시간
      const timeRemaining = targetDate - now; // 목표 시간과 현재 시간의 차이 (밀리초 단위)
      
      if (timeRemaining <= 0) {
        document.getElementById('countdown').textContent = "목표 날짜가 도달했습니다!";
        clearInterval(interval);
        return;
      }

      // 시간, 분, 초 계산
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      // 남은 시간을 출력
      document.getElementById('countdown').textContent = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
    }

    // 1초마다 실시간 업데이트
    const interval = setInterval(updateCountdown, 1000);

    // 처음 실행 시에도 한 번 호출하여 초기 값 설정
    updateCountdown();
  </script>

    <script>
    //css 스크립트
    const cssData = {
      "styles": {
        "section-title": {
          "font-size": "26px",
          "font-weight": "bold",
          "color": "#007acc",
          "margin-top": "20px",
          "margin-bottom": "10px"
        }
      }
    };

    function applyStyles() {
      const styleSheet = document.createElement("style");
      let cssRules = "";

      for (const [className, rules] of Object.entries(cssData.styles)) {
        cssRules += `.${className} {`;
        for (const [property, value] of Object.entries(rules)) {
          cssRules += `${property}: ${value};`;
        }
        cssRules += "}";
      }

      styleSheet.textContent = cssRules;
      document.head.appendChild(styleSheet);
    }

    // 호출하여 스타일 적용
    applyStyles();
    </script>
<div id="content">
    <p>아래는 원래 JSON을 포함하고 있던 코드입니다. JSON 데이터는 제거되었지만 기능은 그대로 유지됩니다.</p>

  <script>
    // JSON 데이터를 HTML에서 가져오기
    const data = JSON.parse(document.getElementById('data-json').textContent);
function loadContent(section) {
  const sectionData = data[section];
  if (sectionData) {
    const contentDiv = document.getElementById('content');
    const title = `<h2>${sectionData.title}</h2>`;
    const body = Array.isArray(sectionData.content)
      ? sectionData.content.join("") // 배열 요소를 문자열로 합칠 때 , 없이 처리
      : sectionData.content;
    contentDiv.innerHTML = title + body;
  } else {
    console.error('선택한 섹션의 데이터가 없습니다.');
  }
}


    // 기본적으로 홈 콘텐츠 로드

  </script>
